<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Privacy Policy Settings flyout</title>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Privacy Policy Settings flyout"
        data-win-options="{settingsCommandId:'privacyPolicy', width:'narrow'}">
        <div class="win-ui-dark win-header" style="background-color: #0887A7">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Privacy Policy</div>
            <!--<img src="/images/smalllogo.png" style="position: absolute; right: 40px;" />-->
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <h3>Privacy Policy</h3>
                <div>
                    <p>FunHub is using Internet connection in order to provide the client with funny images and jokes, that are supplied from the Twitter API and ICNDb API.</p>
                    <p>Fun Hub does not record any personal information of any sorts.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
